<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram não oficial</title>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="instagram-wrapper">

        <div class="instagram-phone">
            <img src="img/instagram-celular.png" alt="imagem de telefone celular com página inicial do instagram">
        </div>

        <div class="instagram-continue">

            <div class="group">
                <img src="img/instagram-logo.png" alt="logo do instagram" class="instagram-logo">

                <div class="profile-img">
                    <img src="img/perfil-instagram.jpg" alt="foto de perfil do instagram">
                </div>
                <a href="https://www.instagram.com/m4uriciosn/" class="instagram-login">Continue como m4uriciosn</a>
                <a href="https://www.instagram.com/m4uriciosn/" class="instagram-logout">Remover conta</a>
            </div>

            <div class="group">
                <p class="not-account">Não é m4uriciosn?</p>
                <p class="not-acconut">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">inscrever-se</span>
                </p>
            </div>

            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>

                <div class="download">
                    <a href="https://www.instagram.com/m4uriciosn/" class="app-download"></a>
                    <a href="https://www.instagram.com/m4uriciosn/" class="app-download"></a>
                </div>
            </div>

        </div>

    </div>

</body>
</html>
